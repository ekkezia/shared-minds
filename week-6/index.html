<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bye Bye User</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        overflow: hidden;
        background: #111;
        color: #fff;
      }
      #timeline {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 40px;
        background: #222;
        display: flex;
        flex-direction: column;
        padding: 5px;
        box-sizing: border-box;
      }
      #timeline-bar {
        height: 8px;
        background: #0f0;
        width: 0%;
      }
      #info {
        font-size: 12px;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="timeline">
      <div id="timeline-bar"></div>
      <div id="info"></div>
    </div>
    <canvas id="canvas"></canvas>

    <script src="index.js" type="module"></script>
  </body>
</html>
