<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bye Bye User</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        overflow: hidden;
        background: #111;
        color: #fff;
        cursor: crosshair;
      }

      #timeline {
        position: absolute;
        bottom: 0; /* like YouTube */
        left: 0;
        width: 100%;
        height: 50px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
        padding: 0 10px 8px;
        box-sizing: border-box;
      }

      #timeline-track {
        position: relative;
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        overflow: hidden;
        cursor: pointer;
        transition: height 0.2s ease;
      }

      /* Hover grow effect (like YouTube) */
      #timeline:hover #timeline-track {
        height: 6px;
      }

      #timeline-bar {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        background: linear-gradient(90deg, #ff0000, #ff4d4d);
        width: 0%;
        border-radius: 2px;
        transition: width 0.2s linear;
      }

      /* draggable “handle” like YouTube’s circle */
      #scrubber {
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 10px;
        height: 10px;
        background: #fff;
        border-radius: 50%;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.15s ease, transform 0.15s ease;
      }

      #timeline:hover #scrubber {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.3);
      }

      #info {
        font-size: 12px;
        opacity: 0.8;
        margin-top: 5px;
        text-align: right;
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="timeline">
      <div id="timeline-track">
        <div id="timeline-bar"></div>
        <div id="scrubber"></div>
      </div>
      <div id="info"></div>
    </div>

    <canvas id="canvas"></canvas>

    <script src="dispersed-image-class.js" type="module"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
