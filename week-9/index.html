<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebXR Passthrough Hand Camera</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        overflow: hidden;
      }

      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px;
        border-radius: 8px;
        max-width: 300px;
        z-index: 100;
      }

      #info h1 {
        margin: 0 0 10px 0;
        font-size: 20px;
      }

      #info p {
        margin: 5px 0;
        font-size: 14px;
      }

      button {
        background: #0066ff;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background: #0052cc;
      }

      #instructions {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        border-radius: 8px;
        font-size: 12px;
        z-index: 100;
      }

      #instructions p {
        margin: 3px 0;
      }

      #debug {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.9);
        color: #00ff00;
        padding: 10px;
        border-radius: 5px;
        font-family: 'Courier New', monospace;
        font-size: 14px;
        z-index: 1000;
        max-width: 400px;
        pointer-events: none;
      }

      #room-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2000;
      }

      #room-modal.hidden {
        display: none;
      }

      .modal-content {
        background: white;
        padding: 30px;
        border-radius: 12px;
        max-width: 400px;
        width: 90%;
      }

      .modal-content h2 {
        margin: 0 0 20px 0;
        color: #333;
      }

      .modal-content input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 6px;
        margin: 10px 0;
        box-sizing: border-box;
      }

      .modal-content button {
        width: 100%;
        margin: 5px 0;
      }

      .modal-content .room-id-display {
        background: #f0f0f0;
        padding: 15px;
        border-radius: 6px;
        margin: 15px 0;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        letter-spacing: 4px;
        color: #0066ff;
      }
    </style>
  </head>
  <body>
    <!-- Room Selection Modal -->
    <div id="room-modal">
      <div class="modal-content">
        <h2>Join or Create Room</h2>
        <button id="create-room-btn">Create New Room</button>
        <p style="text-align: center; margin: 15px 0; color: #666;">OR</p>
        <input type="text" id="room-id-input" placeholder="Enter 4-character room code" maxlength="4" />
        <button id="join-room-btn">Join Existing Room</button>
        <div id="current-room" style="display: none;">
          <p style="margin: 20px 0 5px; color: #666; font-size: 14px;">Your Room Code:</p>
          <div class="room-id-display" id="room-id-display"></div>
        </div>
      </div>
    </div>

    <div id="info">
      <h1>WebXR Hand Camera</h1>
      <p>Pinch with both hands to frame and capture!</p>
      <p id="room-info" style="font-weight: bold; color: #00ff00;"></p>
      <button id="ar-button">Start AR Experience</button>
    </div>

    <div id="instructions">
      <p>ðŸ“± Best on Meta Quest Browser</p>
      <p>ðŸ‘† Left hand pinch = Top-left corner</p>
      <p>ðŸ‘† Right hand pinch = Bottom-right corner</p>
      <p>ðŸ“¸ Both pinch = Capture frame</p>
    </div>

    <div id="debug"></div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.145.0/build/three.module.js"
        }
      }
    </script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
